
{% extends 'base.html' %}
{% block content %}
  <h2>{{ lesson.title }}</h2>
  <p>{{ lesson.body|safe }}</p>
  <div class="d-flex justify-content-between mt-4">
    {% if n > 1 %}
      <a class="btn btn-secondary" href="{{ url_for('learn', n=n-1) }}">&laquo; Prev</a>
    {% else %}
      <span></span>
    {% endif %}
    {% if n < total %}
      <a class="btn btn-primary" href="{{ url_for('learn', n=n+1) }}">Next &raquo;</a>
    {% else %}
      <a class="btn btn-success" href="{{ url_for('quiz', n=1) }}">Go to Quiz</a>
    {% endif %}
  </div>
{% endblock %}
