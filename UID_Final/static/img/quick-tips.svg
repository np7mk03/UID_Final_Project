<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="15" ry="15"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">Quick Tips for Effective Training</text>
  
  <!-- Tip 1: Avoid Training Same Muscles Daily -->
  <g transform="translate(200, 150)">
    <!-- Card -->
    <rect x="-150" y="-50" width="300" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10" ry="10"/>
    
    <!-- Warning Icon -->
    <circle cx="-120" cy="0" r="25" fill="#fff4e6" stroke="#f94144" stroke-width="2"/>
    <text x="-120" y="7" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f94144">!</text>
    
    <!-- Content -->
    <text x="-80" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f94144">Avoid Training Same Muscles Daily</text>
    <text x="-80" y="5" font-family="Arial, sans-serif" font-size="14" fill="#495057">Allow 48-72 hours between training the same</text>
    <text x="-80" y="25" font-family="Arial, sans-serif" font-size="14" fill="#495057">muscle group for optimal recovery and growth.</text>
    
    <!-- Visual -->
    <g transform="translate(100, 0)">
      <rect x="-20" y="-20" width="15" height="40" fill="#f94144" rx="3" ry="3"/>
      <rect x="0" y="-20" width="15" height="40" fill="#f94144" rx="3" ry="3"/>
      <line x1="-10" y1="-25" x2="-10" y2="25" stroke="#f94144" stroke-width="2" stroke-dasharray="2,2"/>
      <line x1="7" y1="-25" x2="7" y2="25" stroke="#f94144" stroke-width="2" stroke-dasharray="2,2"/>
    </g>
  </g>
  
  <!-- Tip 2: Balance Your Training -->
  <g transform="translate(600, 150)">
    <!-- Card -->
    <rect x="-150" y="-50" width="300" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10" ry="10"/>
    
    <!-- Warning Icon -->
    <circle cx="-120" cy="0" r="25" fill="#fff4e6" stroke="#f94144" stroke-width="2"/>
    <text x="-120" y="7" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f94144">!</text>
    
    <!-- Content -->
    <text x="-80" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f94144">Balance Your Training</text>
    <text x="-80" y="5" font-family="Arial, sans-serif" font-size="14" fill="#495057">Don't neglect any muscle groups. Train pushing,</text>
    <text x="-80" y="25" font-family="Arial, sans-serif" font-size="14" fill="#495057">pulling, and legs equally for balanced development.</text>
    
    <!-- Visual -->
    <g transform="translate(100, 0)">
      <rect x="-25" y="-20" width="15" height="40" fill="#4361ee" rx="3" ry="3"/>
      <rect x="-5" y="-20" width="15" height="40" fill="#3a0ca3" rx="3" ry="3"/>
      <rect x="15" y="-20" width="15" height="40" fill="#f72585" rx="3" ry="3"/>
    </g>
  </g>
  
  <!-- Tip 3: Stick to a Program -->
  <g transform="translate(200, 300)">
    <!-- Card -->
    <rect x="-150" y="-50" width="300" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10" ry="10"/>
    
    <!-- Success Icon -->
    <circle cx="-120" cy="0" r="25" fill="#ebfbee" stroke="#4cc9f0" stroke-width="2"/>
    <text x="-120" y="7" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4cc9f0">✓</text>
    
    <!-- Content -->
    <text x="-80" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4cc9f0">Stick to a Program</text>
    <text x="-80" y="5" font-family="Arial, sans-serif" font-size="14" fill="#495057">Follow a program for at least 8-12 weeks before</text>
    <text x="-80" y="25" font-family="Arial, sans-serif" font-size="14" fill="#495057">evaluating results. Consistency is key.</text>
    
    <!-- Visual -->
    <g transform="translate(100, 0)">
      <rect x="-25" y="-20" width="50" height="10" fill="#4cc9f0" rx="3" ry="3"/>
      <rect x="-25" y="-5" width="50" height="10" fill="#4cc9f0" rx="3" ry="3"/>
      <rect x="-25" y="10" width="50" height="10" fill="#4cc9f0" rx="3" ry="3"/>
      <rect x="-25" y="25" width="50" height="10" fill="#4cc9f0" rx="3" ry="3"/>
    </g>
  </g>
  
  <!-- Tip 4: Track Your Progress -->
  <g transform="translate(600, 300)">
    <!-- Card -->
    <rect x="-150" y="-50" width="300" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10" ry="10"/>
    
    <!-- Success Icon -->
    <circle cx="-120" cy="0" r="25" fill="#ebfbee" stroke="#4cc9f0" stroke-width="2"/>
    <text x="-120" y="7" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4cc9f0">✓</text>
    
    <!-- Content -->
    <text x="-80" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4cc9f0">Track Your Progress</text>
    <text x="-80" y="5" font-family="Arial, sans-serif" font-size="14" fill="#495057">Record weights, reps, and sets to ensure</text>
    <text x="-80" y="25" font-family="Arial, sans-serif" font-size="14" fill="#495057">progressive overload and continued growth.</text>
    
    <!-- Visual -->
    <g transform="translate(100, 0)">
      <polyline points="-25,-20 -15,-10 -5,-15 5,-5 15,0 25,-25" fill="none" stroke="#4cc9f0" stroke-width="3"/>
      <circle cx="-25" cy="-20" r="3" fill="#4cc9f0"/>
      <circle cx="-15" cy="-10" r="3" fill="#4cc9f0"/>
      <circle cx="-5" cy="-15" r="3" fill="#4cc9f0"/>
      <circle cx="5" cy="-5" r="3" fill="#4cc9f0"/>
      <circle cx="15" cy="0" r="3" fill="#4cc9f0"/>
      <circle cx="25" cy="-25" r="3" fill="#4cc9f0"/>
    </g>
  </g>
  
  <!-- Workout Split Checklist -->
  <g transform="translate(400, 420)">
    <rect x="-350" y="-30" width="700" height="80" fill="white" stroke="#4cc9f0" stroke-width="2" rx="10" ry="10"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Workout Split Checklist</text>
    
    <!-- Checklist Items -->
    <g transform="translate(-300, 20)">
      <rect x="0" y="-10" width="20" height="20" fill="white" stroke="#4cc9f0" stroke-width="2" rx="3" ry="3"/>
      <polyline points="5,0 8,5 15,-5" fill="none" stroke="#4cc9f0" stroke-width="2"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#495057">Each muscle group is trained 2-3 times per week</text>
    </g>
    
    <g transform="translate(-300, 45)">
      <rect x="0" y="-10" width="20" height="20" fill="white" stroke="#4cc9f0" stroke-width="2" rx="3" ry="3"/>
      <polyline points="5,0 8,5 15,-5" fill="none" stroke="#4cc9f0" stroke-width="2"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#495057">At least 48 hours between training the same muscle group</text>
    </g>
    
    <g transform="translate(150, 20)">
      <rect x="0" y="-10" width="20" height="20" fill="white" stroke="#4cc9f0" stroke-width="2" rx="3" ry="3"/>
      <polyline points="5,0 8,5 15,-5" fill="none" stroke="#4cc9f0" stroke-width="2"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#495057">Training volume is balanced across all major muscle groups</text>
    </g>
    
    <g transform="translate(150, 45)">
      <rect x="0" y="-10" width="20" height="20" fill="white" stroke="#4cc9f0" stroke-width="2" rx="3" ry="3"/>
      <polyline points="5,0 8,5 15,-5" fill="none" stroke="#4cc9f0" stroke-width="2"/>
      <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#495057">Includes at least 1-2 rest days per week</text>
    </g>
  </g>
</svg>