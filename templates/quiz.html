
{% extends 'base.html' %}
{% block content %}
  <h2>Question {{ n }} of {{ total }}</h2>
  <p class="lead">{{ q.prompt }}</p>
  <form method="post">
    {% for c in q.choices %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="choice" id="c{{ loop.index }}" value="{{ c }}" required>
        <label class="form-check-label" for="c{{ loop.index }}">{{ c }}</label>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
{% endblock %}
